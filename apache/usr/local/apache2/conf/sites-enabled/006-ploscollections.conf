<VirtualHost *:80>
  ServerAdmin admin@plos.org
  DocumentRoot /var/www/ambra
  ServerName www.ploscollections.org
  ServerAlias ploscollections ploscollections.org www.ploscollections.com ploscollections.com ploscollections-proxy.plos.org
  AllowEncodedSlashes On

  <Directory /var/www/ambra/>
    Order Allow,Deny
    Allow from all
  </Directory>

  <Location /admin>
    Order Deny,Allow
    Deny from all
  </Location>

  RewriteEngine on

  ErrorDocument 503 /journals/PLoSCollections/webapp/503.html

  # Strip terminal jsessionid (or naked semicolon which can appear for an unknown reason)
  RewriteRule (.*);(jsessionid=[^/]+)?$      $1 [R,L]

  # set URL prefix for use by wombatify.conf (included by ambra.conf)
  RewriteRule .* - [E=wombat_url_prefix:${COLLECTIONS_HOST}]

  Include conf/rewrite.d/ambra.conf

