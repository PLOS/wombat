<VirtualHost *:80>
    # This is the catch-all vhost for anything that reaches this host
    # on port 80, but doesn't match any of the configured virtual hosts
	ServerAdmin admin@plos.org
	DocumentRoot /var/www/html
	CustomLog "|/usr/bin/logger -p local6.info -t default" lb_vhost_combined env=!nolog
</VirtualHost>
