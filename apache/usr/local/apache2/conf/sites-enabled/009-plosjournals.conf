<VirtualHost *:80>
  ServerAdmin admin@plos.org
  DocumentRoot /var/www/html
  ServerName www.plosjournals.org
  ServerAlias plosjournals.plos.org plosjournals plosjournals.org *.plosjournals.org plosjournals.com *.plosjournals.com

  RewriteEngine on

  # AP journal hostname redirects
  RewriteCond %{HTTP_HOST}    ^biology\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plosbiology.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^compbiol\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.ploscompbiol.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^clinicaltrials\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plosclinicaltrials.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^genetics\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plosgenetics.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^medicine\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plosmedicine.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^ntds\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plosntds.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^one\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plosone.org/$1 [R=permanent,L]
  RewriteCond %{HTTP_HOST}    ^pathogens\.plosjournals [NC]
  RewriteRule ^/(.*)          http://www.plospathogens.org/$1 [R=permanent,L]


  RewriteCond %{QUERY_STRING} request=myprofile
  RewriteRule ^/perlserv*     http://www.plosone.org/profile? [L,R=permanent]

  RewriteCond %{QUERY_STRING} request=help
  RewriteRule ^/perlserv*     http://www.plosone.org/static/help.action? [L,R=permanent]

  # everything else goes to new landing page (use http to prevent security warning)
  RewriteRule ^/              http://plos.org/publications? [L,R=permanent]

  #CustomLog "|/usr/bin/apache_logger -p local6.info -t journals" lb_vhost_combined env=!nolog
</VirtualHost>
