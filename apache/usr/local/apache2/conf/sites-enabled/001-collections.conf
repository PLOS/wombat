<VirtualHost *:80>
  ServerAdmin admin@plos.org
  DocumentRoot /var/www/html
  ServerName ${COLLECTIONS_HOST}

  RewriteEngine on

  RewriteRule ^/meta-research$ /s/meta-research [L,R=301]
  RewriteRule ^/open-source-toolkit-hardware$ https://channels.plos.org/open-source-toolkit [L,R=301]

  # Everything not already rewritten goes to Wombat

  RewriteRule ^/(.*) http://localhost:8080/$1 [P]
  ProxyPassReverse / http://localhost:8080/

  CustomLog "|/usr/bin/logger -p local6.info -t journals" lb_vhost_combined env=!nolog
</VirtualHost>
