<VirtualHost *:80>
  ServerAdmin admin@plos.org
  DocumentRoot /var/www/ambra
  ServerName www.plosmedicine.org
  ServerAlias plosmedicine plosmedicine.org www.plosmedicine.com plosmedicine.com medicine.plos.org plosmedicine.plos.org plosmedicine-proxy.plos.org
  AllowEncodedSlashes On

  <Directory /var/www/ambra/>
    Order Allow,Deny
    Allow from all
  </Directory>

  <Location /admin>
    Order Deny,Allow
    Deny from all
  </Location>


  ErrorDocument 503 /journals/PLoSMedicine/webapp/503.html

  # Strip terminal jsessionid (or naked semicolon which can appear for an unknown reason)
  RewriteRule (.*);(jsessionid=[^/]+)?$      $1 [R,L]

  # journal-specific site content
  RewriteRule ^/static/benefits /s/why-publish-with-plos-medicine [R=301]

  Include conf/rewrite.d/ambra.conf

  SetEnvIf User-Agent "KEMP.*" nolog
  SetEnvIf User-Agent "check_http.*" nolog
  CustomLog "|/usr/bin/logger -p local6.info -t journals" lb_vhost_combined env=!nolog
  CustomLog "|/usr/bin/cronolog /var/log/apache2/combined-%Y%m%d-access_log" lb_combined env=!nolog
</VirtualHost>
